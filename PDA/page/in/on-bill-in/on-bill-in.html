<!doctype html>
<html>

	<head>
		<title>验收</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">

		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="on-bill-in.css" />

	</head>

	<body>
		<header class="mui-bar mui-bar-nav    " style="height: 15%;">
			<br/>
		<br/>
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title"  >无单入库</h1>
		</header>
		<div class="contain">
			<br/>
			<div class="mui-input-row mui-search">
				<input type="search" style="width: 74%;margin-left: 13%;" v-model="itemBarCode" v-on:oninput="changeBar" placeholder="扫描物料条码">
			</div>

			<div class="order" style="height: auto;top: 0%;">

				<div class="rowData">
					<span class="name">物料编码：</span>
					<span class="value" style="color: #CF2D28;">{{info.itemCode}}</span>
				</div>
				<div class="rowData">
					<span class="name">物料名称：</span>
					<span class="value" style="color: #CF2D28;">{{info.itemName}}</span>
				</div>
				<div class="rowData">
					<span class="name">规格：</span>
					<span class="value" style="color: #CF2D28;">{{info.itemClass}}</span>
				</div>
			</div>

			<div class="mui-input-row mui-search" style="width: 74%;height:10%;top: 5%; left: 13%;">
				<input type="search" placeholder="请输入数量" v-model="acceptQuantity">
			</div>
			<br/>
			<div class="mui-content-padded">
				<button type="button" @click="change()" class="mui-btn mui-btn-primary ">修改数量</button>
			</div>

			<div class="order" style="height: auto;top: 0%;">
				<div class="rowData">
					<span class="name">物料名称</span>
					<span class="value">规格</span>
					<span class="value" style="left: 60%;">数量</span>
				</div>

				<div class="rowData" v-for="item in insert.billDetails">
					<span class="name" style="color: #CF2D28;">{{item.itemName}}</span>
					<span class="value" style="color: #CF2D28;">{{item.itemClass}}</span>
					<span class="value" style="left: 60%;color: #CF2D28;">{{item.acceptQuantity}}</span>
				</div>
			</div>

			<br/>
			<div class="mui-content-padded">
				<button type="button" @click="commit(2)" class="mui-btn mui-btn-primary   ">入库</button>
				<br/>
				<br/>

			</div>

		</div>
		<script type="text/javascript" src="../../../config/dev.js"></script>
		<script type="text/javascript" src="../../../libs/jquery.1.11.min.js"></script>
		<script type="text/javascript" src="../../../js/mui.js"></script>
		<script type="text/javascript" src="../../../libs/vue.js"></script>
		<script src="../../../libs/vue-resource.js"></script>

		<script type="text/javascript" src="on-bill-in.js"></script>

	</body>

</html>
